<header>
  <a [routerLink]="['/']">Home</a>
  <a [routerLink]="['/new_question']">Add a Question</a>
</header>
<main>
  <form (submit)='createQuestion()'>
    <h1>New Question</h1>
    <p *ngIf='errorMess'>{{errorMess}}</p>
    <label>Question: </label> <br>
    <textarea name="question" rows="4" cols="40" [(ngModel)]='question.question' ></textarea> <br>
    <label>Correct Answer: <input type="text" name="answer" [(ngModel)]='question.answer'></label> <br>
    <label>Fake Answer 1: <input type="text" name="answer1" [(ngModel)]='question.fAnswer1'></label> <br>
    <label>Fake Answer 2: <input type="text" name="answer2" [(ngModel)]='question.fAnswer2'></label> <br>
    <button type="button" [routerLink]="['/']">Cancel</button>
    <input type="submit" value="Add Question">
  </form>
</main>
